{% include JB/setup %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} | {{ site.title }}</title>
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="{{ site.author.name }}" />

        <link rel="shortcut icon" href="{{ ASSET_PATH }}/favicon.ico" />
        <link rel="start" href="{{ HOME_PATH }}" />
        {% if page.feed %}
        <link rel="alternate" type="application/atom+xml"
         href="{{ page.feed }}" title="RSS feed" />
        {% endif %}

        <link href="{{ ASSET_PATH }}/stylesheets/app.css" media="screen, projector, print" rel="stylesheet" type="text/css" />
        <script src="{{ ASSET_PATH }}/javascripts/vendor/custom.modernizr.js"></script>
    </head>
    <body>
        <header>
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
        </header>

        <nav>
        </nav>

        <main>
            {{ content }}
        </main>

        <footer>
            <address>
            </address>
            <a class="admin" href="{{ site.admin_url }}">Admin</a>
        </footer>
    </body>
</html>
