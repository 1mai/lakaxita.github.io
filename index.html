---
layout: default
title: Posts
type: home
---
<section id="posts">
    {% for post in site.posts %}
    <article class="{{ post.categories|join:" " }}">
        {% if post.date %}
        <time>{{ post.date | date_to_string }}</time>
        {% endif %}
        <a href="{{ post.url }}">{{ post.title }}</a>
        {{ post.excerpt }}
    </article>
    {% endfor %}
</section>
