---
layout: default
title: Posts
---
<section id="posts">
    {% for category in site.categories %}
    <section class="{{ category }}">
        {% for post in category %}
        <article>
            {% if post.date %}
            <time>{{ post.date | date_to_string }}</time>
            {% endif %}
            <a href="{{ post.url }}">{{ post.title }}</a>
        </article>
        {% endfor %}
    </section>
    {% endfor %}
</section>
