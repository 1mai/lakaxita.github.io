---
layout: default
title: Posts
type: home
---
<section id="posts">
    {% for post in site.posts %}
    <article class="{{ post.categories|join:" " }}">
        {% if post.date %}
        <time>{{ post.date | date_to_string }}</time>
        {% endif %}
        <div class="user">{{ post.categories|join:" | " }}</div>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    </article>
    {% endfor %}
</section>
