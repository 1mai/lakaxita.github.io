title: Lakaxita
image: images/lakaxita.png
description: >
    Lakaxita es un espacio okupado y autogestionado por personas y colectivos
    muy diversos. Somos personas preocupadas por las carencias de espacios
    sociales y culturales en nuestro pueblo pero también en la comarca y en
    Euskal Herria, así como colectivos sociales y culturales.
